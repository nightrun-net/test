<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirmation</title>
</head>
<body>
  <h1>Welcome!</h1>
  <p>Your email: <span id="user-email">loading...</span></p>
  <a href="index.html">Go to Home</a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://uohamrzgzcbayanrvupb.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_FsOhtsLBJUfnqfTyqTG1YA_Vks-1CZq";

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    window.onload = async () => {
      // âœ… Complete OAuth redirect and store session
      const { data: { session }, error } = await supabaseClient.auth.getSessionFromUrl({ storeSession: true });
      if (error) {
        console.error("OAuth redirect error:", error.message);
        document.getElementById("user-email").textContent = "Error";
        return;
      }

      if (!session?.user) {
        // No user? Redirect to home
        window.location.href = "index.html";
        return;
      }

      // User is logged in
      document.getElementById("user-email").textContent = session.user.email;
    };
  </script>
</body>
</html>
