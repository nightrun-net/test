<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SharpCuts - Email Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    margin: 0;
  }
  .card {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 400px;
  }
  h1 {
    color: #ff4c00;
    margin-bottom: 20px;
  }
  p {
    color: #333;
    margin-bottom: 30px;
  }
  a {
    display: inline-block;
    padding: 12px 30px;
    background: #ff4c00;
    color: #fff;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }
  a:hover {
    background: #e04300;
  }
</style>
</head>
<body>
<div class="card">
  <h1>Welcome!</h1>
  <p id="user-email">Your email: loading...</p>
  <a href="index.html">Go to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
const SUPABASE_URL = "https://uohamrzgzcbayanrvupb.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_FsOhtsLBJUfnqfTyqTG1YA_Vks-1CZq";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function checkUser() {
  const { data: { user } } = await supabaseClient.auth.getUser();

  if (!user) {
    // Not logged in, redirect to home
    window.location.href = "index.html";
    return;
  }

  // Show email on page
  document.getElementById("user-email").textContent = `Your email: ${user.email}`;

  // Optionally, save the user to your 'profiles' table if not already
  const { data: profile } = await supabaseClient
    .from('profiles')
    .select('*')
    .eq('id', user.id)
    .single();

  if (!profile) {
    await supabaseClient.from('profiles').insert({
      id: user.id,
      email: user.email,
      name: user.user_metadata.full_name || null
    });
  }
}

// Check user on load
checkUser();
</script>
</body>
</html>
